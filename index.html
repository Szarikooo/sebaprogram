<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Główne</title>
  <link rel="stylesheet" href="1.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f7f9;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .author-box {
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #3498db;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      color: #2c3e50;
      background-color: #ecf6fc;
    }
    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .menu-button {
      background-color: #3498db;
      color: white;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .menu-button:hover {
      background-color: #2980b9;
    }
    /* Stylowanie dla formularza hasła */
    .password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .password-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 8px;
      margin: 10px 0;
    }
    .submit-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent" style="display:none;">
    <div class="author-box">Sebastian Stachowiak</div>
    <h1>Menu Główne</h1>
    <div class="menu-buttons">
      <a href="menu.html" class="menu-button">Cennik</a>
      <a href="obwody.html" class="menu-button">Obwody</a>
    </div>
  </div>

  <!-- Formularz logowania z hasłem -->
  <div class="container" id="passwordForm">
    <h2>Wprowadź Hasło</h2>
    <div class="password-container">
      <input type="password" id="password" class="password-input" placeholder="Wpisz hasło" />
      <button class="submit-btn" onclick="checkPassword()">Zaloguj się</button>
    </div>
  </div>

  <script>
    const correctPassword = "12345";  // Ustawione hasło
    const passwordForm = document.getElementById("passwordForm");
    const mainContent = document.getElementById("mainContent");

    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;

      if (enteredPassword === correctPassword) {
        // Jeśli hasło jest poprawne, ukryj formularz logowania i pokaż główną stronę
        passwordForm.style.display = "none";
        mainContent.style.display = "block";
      } else {
        alert("Błędne hasło! Spróbuj ponownie.");
      }
    }
  </script>
</body>
</html>
